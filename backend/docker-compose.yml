services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: glass-box-backend-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app:ro
    env_file:
      - .env
    environment:
      - CODEBASE_ROOT=/tmp/george-dekermenjian
      - CODEBASE_REPO_URL=https://github.com/ged1182/george-dekermenjian.git
      - CODEBASE_COMMIT_HASH=${CODEBASE_COMMIT_HASH:-main}
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
